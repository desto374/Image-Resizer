<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pixelfit - Log In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Unbounded:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="assets.js"></script>
  </head>
  <body>
    <div class="background">
      <div class="pixels"></div>
      <div class="grain"></div>
      <div class="orb orb--one"></div>
      <div class="orb orb--two"></div>
      <div class="orb orb--three"></div>
      <div class="pixel pixel--one"></div>
      <div class="pixel pixel--two"></div>
      <div class="pixel pixel--three"></div>
      <div class="pixel pixel--four"></div>
      <div class="pixel pixel--five"></div>
    </div>

    <main class="page">
      <div class="topbar">
        <div class="brand">
          <img class="brand__logo" src="https://raw.githubusercontent.com/desto374/Image-Resizer/main/Image/PixelFit%20Logo.png" alt="Pixelfit logo" />
          <span>Pixelfit</span>
        </div>
        <a class="btn btn--ghost" href="Landing.html">Back to app</a>
      </div>

      <section class="panel auth-card">
        <div class="panel__header">
          <div>
            <h2>Welcome back</h2>
            <p>Log in to manage your releases and exports.</p>
          </div>
        </div>

        <form class="auth-form" id="loginForm">
          <button class="btn btn--google" type="button">
            <span class="btn__dot"></span>
            Continue with Google
          </button>
          <div class="auth-divider"><span>or use email</span></div>
          <div class="auth-message" id="authMessage" role="status" aria-live="polite"></div>
          <div class="field">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="you@pixelfit.com" required />
          </div>
          <div class="field">
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="••••••••" required />
          </div>
          <button class="cta" type="submit">Log in</button>
          <p class="terms">By continuing, you agree to Pixelfit’s Terms &amp; Conditions and Privacy Policy.</p>
          <p class="auth-footnote">New to Pixelfit? <a href="signup.html">Create an account</a>.</p>
        </form>
      </section>
    </main>
    <script defer src="auth.js"></script>
  </body>
</html>
